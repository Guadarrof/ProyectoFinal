<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project - Guadalupe Arroferia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Lilita+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Css/main.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="./index.html" class="navbar_logo"></a>
            <div class="navbar_pages">
                <a href="./nosotros.html" class="navbar__a">About us</a>
                <a href="./contacto.html" class="navbar__a">Contact</a>
            </div>
            <div class="navbar_icons">
                <span class="navbar__span-cart"></span>
                <span class="navbar__span-search"></span>
                <div class="search_input">
                    <label for="searchbar"></label>
                    <input class="searchbar" type="search" id="searchbar" name="searchbar" placeholder="buscar">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="form_container">
            <form action="submit" onsubmit="submitForm()" class="form">
                <div class="form_content">
                    <h2 class="form_h2">Formulario de alta de producto:</h2>
                    <label for="nameForm" class="form__label" id="label-name">Nombre</label>
                    <input type="text" class="form__input" name="name" id="nameForm" placeholder="Nombre del juguete">
                    <p class="form_p" id="nameError"></p>

                    <label for="priceForm" class="form__label" id="label-price">Precio</label>
                    <input type="string" class="form__input" name="priceForm" id="priceForm">
                    <p class="form_p" id="priceError"></p>

                    <label for="stockForm" class="form__label" id="label-stock">Stock</label>
                    <input type="number" class=" form__input" name="stockForm" id="stockForm">
                    <p class="form_p" id="stockError"></p>

                    <label for="brandForm" class="form__label" id="label-brand">Marca</label>
                    <input type="text" class="form__input" name="brand" id="brandForm" placeholder="Marca">
                    <p class="form_p" id="brandError"></p>

                    <label for="categoryForm" class="form__label" id="label-category">Categoria</label>
                    <input type="text" class="  form__input" name="category" id="categoryForm" placeholder="Categoria">
                    <p class="form_p" id="categoryError"></p>

                    <label for="shortDescriptForm" class="form__label" id="label-shortDescription">Descripcion Corta</label>
                    <textarea class="form__input" name="shortDescription" id="shortDescriptForm" placeholder="Descripcion resumida"></textarea>
                    <p class="form_p" id="shortDescriptError"></p>

                    <label for="longDescriptForm" class="form__label" id="label-longDescription">Descripcion Larga</label>
                    <textarea class="form__input" name="longDescription" id="longDescriptForm"
                        placeholder="Descripcion completa"></textarea>

                    <div class="checkbox-group">
                        <input type="checkbox" class="form__input input-checkbox" name="delivery" id="deliveryForm">
                        <label for="deliveryForm" class="form__label" id="label-delivery">Envio sin Cargo</label>
                    </div>
                    <div class="age_group">
                        <div class="age_group-inputs">
                            <label for="startAgeForm" class="form__label" id="label-startAge">Edad Desde</label>
                            <input type="number" class="form__input" name="startAge" id="startAgeForm">
                        </div>
                        <p class="form_p" id="startAgeError"></p>
                    </div>
                    <div class="age_group">
                        <div class="age_group-inputs">
                            <label for="endAgeForm" class="form__label" id="label-endAge">Edad Hasta</label>
                            <input type="number" class="form__input" name="endAge" id="endAgeForm">
                        </div>
                        <p class="form_p" id="endAgeError"></p>
                    </div>
                    <label for="pictureForm" class="form__label" id="label-picture">Foto</label>
                    <input type="file" class="form__input file-input" name="picture" id="pictureForm">
                </div>
                <div class="form_button">
                    <button class="btn btn-s btn_secondary-inverse btn_submit form_button-add" type="submit" id="btnAddProduct">Agregar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer_content">
            <div class="footer_div footer_div-logo">
                <span class="footer__logo"></span>
                <p class="footer__p">Avenida 60 Num 546, <br>La Plata, Buenos Aires, Argentina</p>
            </div>
            <div class="footer_div">
                <h3 class="footer_h3">Compras</h3>
                <a href="#" class="footer__a">Medios de pago</a><br>
                <a href="#" class="footer__a">Envios y plazos</a><br>
                <a href="#" class="footer__a">Reclamos</a><br>
                <a href="#" class="footer__a">Terminos y condiciones</a>
            </div>
            <div class="footer_div">
                <h3 class="footer_h3">Nosotros</h3>
                <a href="" class="footer__a">Nuestra Marca</a><br>
                <a href="" class="footer__a">Nuestro Equipo</a><br>
                <a href="" class="footer__a">Unite al grupo</a><br>
            </div>
            <div class="footer_div">
                <h3 class="footer_h3">Contacto</h3>
                <div class="footer_email">
                    <span class="footer__span footer__span-email"></span>
                    <a href="https://outlook.live.com" class="footer__a">juegueteriaCosmica@outlook.com</a>
                </div>
                <div class="footer_phone">
                    <span class="footer__span footer__span-phone"></span>
                    <a href="https://web.whatsapp.com/" class="footer__a">(221)456789</a>
                </div>
            </div>
            <div class="footer_div footer_div-social">
                <h3 class="footer_h3">Redes</h3>
                <div class="footer_social">
                    <a href="https://www.instagram.com/" class="footer__a footer__a-ig"></a>
                    <a href="https://www.facebook.com/" class="footer__a footer__a-fb"></a>
                    <a href="https://www.tiktok.com/" class="footer__a footer__a-tk"></a>
                </div>
            </div>
            <iframe class="footer_iframe footer_iframe-map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3271.4687051553256!2d-57.9399814!3d-34.9197803!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e622135a7231%3A0x987dcef7d90328d4!2sAv.%2060%20546%2C%20B1904%20La%20Plata%2C%20Provincia%20de%20Buenos%20Aires%2C%20Argentina!5e0!3m2!1ses!2sau!4v1705144184846!5m2!1ses!2sau"
                width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
    <script src="../JS/productUpload.js"></script>
</body>
</html>
